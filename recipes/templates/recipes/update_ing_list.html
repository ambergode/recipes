<div class='row g-0'>
    <div class='col'>
        <h6>Ingredients</h6>
        <i class="fas fa-search" id="search-icon"></i>
        <input type="search" placeholder="Search ingredients" id="user-input" autocomplete="off">
    </div>
</div>
<div class='row'>
    <div id="replaceable-content">
        {% include 'recipes/ingredient_list.html' %}
    </div>
</div>
{% ifequal model 'recipe' %}
    <div class='row p-1'>  
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Recommendation:</strong> For most accurate and complete nutrition information, enter quantities in terms of weight, not volume
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>                 
    </div>  
{% endifequal %}
<div id="ingredients_list">
    {% include 'recipes/added_ingredients_list.html' %}
</div>
