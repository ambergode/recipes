{% extends "base.html" %}

{% block title %} 
    Shopping List 
{% endblock %}

{% block main %}

<h1>Shopping List</h1>
<ul class="invisible_bullet">
    {% for key, value in shopping_list.items %}
    <li>
        <input type="checkbox" name="ing_checkbox">
        <label for="ing_checkbox">    
            {{ value.0|floatformat }} {{ value.1|lower }}{{ value.0|pluralize }} {{ key }} 
        </label>
    </li>
    {% endfor %}
</ul>     

{% endblock %}
