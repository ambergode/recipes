{% if messages %}
    <div class='container'>
        {% for message in messages %}
            <div class="alert {% if message.tags %} {{ message.tags }} {% else %} alert-warning {% endif %} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
{% endif %}
