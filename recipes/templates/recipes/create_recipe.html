{% extends "base.html" %}

{% block title %} 
    Create Recipe
{% endblock %}

{% block main %}
<form action = "{% url 'recipes:create_recipe' %}" method="post">
    {% csrf_token %}
    <input type="text" value="{{ recipe.name }}" autocomplete="off" name = "recipe_name">
    <input type="submit" value="Add recipe">
</form>

{% if error_message %}
<div class="error message">
    The recipe for <a href="{% url 'recipes:detail' recipe.id %}">{{ recipe.name }}</a> {{ error_message }}
</div>
{% endif %}
    
{% endblock %}
