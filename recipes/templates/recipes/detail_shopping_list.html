{% extends 'base.html' %}

    {% block main %}
    <div class='container'>
        <div class='row'>
            <div class='col'>
                <h1 class="inline">
                    {{ recipe.name|title }}
                </h1>
            </div>
            <div class='col'>
                {% with recipe.id as list_id %}
                    {% include 'recipes/shop_edit_buttons.html' %}
                {% endwith %}
            </div>
        </div>
        <div class='row'>
            <div class='col'>
                {% if recipe.description %}
                    {{ recipe.description }}
                {% endif %}
            </div>
        </div>
        <hr>
        {% include 'recipes/display_ingredient_list.html' %}  
    </div>
{% endblock %}
