{% if searched %}
    <div id="replaceable-content" class='col g-0'>
        {% if ingredients %}
            <div class='row'>
                <div class='col'>
                    <select name="ingredient_name" id='ingredient_name'>
                        {% for ingredient in ingredients %}
                        <option value="{{ ingredient.id }}">{{ ingredient }}</li>
                        {% endfor %}
                    </select>
                    <input type="submit" value="Add Ingredient" name="add_to_recipe" id='add_to_recipe' class='my-2 mx-1'>  
                </div>
            </div>
        {% else %}
            <div class='add_ing_card'>
                {% include 'recipes/add_ingredient.html' %}
            </div>
        {% endif %}
    </div>
{% endif %}
