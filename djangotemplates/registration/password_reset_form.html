{% extends "base.html" %}

{% block main %}
    <form action="" method="post">
        {% csrf_token %}

        {% if form.email.errors %}
            {{ form.email.errors }}
        {% endif %}
        <p>Enter your email to send password reset link:</p>
        <p>{{ form.email }}</p>

        <input type="submit" class="btn btn-primary" value="Reset password">
    </form>
{% endblock %}
